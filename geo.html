<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Geolocation API Features Tester</title>
	<script src="1.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
	<script>
		
	if (navigator.geolocation) {  
		alert("Geolocation is available.");  
	} else {  
	  alert("I'm sorry, but geolocation services are not supported by your browser.");  
	}
	
	$(document).ready(function() {
		//wire up button click
		$('#go').click(function() {
			//test geolocation
			if (navigator && navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(geo_success, geo_error);
			} else {
				error('Geo-location is not supported');
			}
		});
	});
	
	function geo_error(err) {
		if (err.code == 1) {
			error(' The user denied the request for location information.')
		} else if (err.code == 2) {
			error('your location information is unavaliable.')
		} else if (err.code == 3) {
			error('The requst to get your location timed out.')
		} else {
			error('An unknown error occured while requesting your location')
		}
	}
	  function error(msg) {
		alert(msg);
	}
	
	function geo_success(position) {
		printLatLong(position.coords.lattitude, position.coords.longitude);
	}
	
	//output latitude and longitude
	function printLatLong(lat, lng) {
		alert(lat + "     " + lng);
		$('#lat').html('<p>Lat: ' + lat + '</p>');
		$('#long').html('<p>Long: ' + lng + '</p>');
	}
		
	</script>
	
	
</head>

<body>
	

	<div id="content">
 		<h1>Working with Geolocation</h1>

		<p>Testing the Geolocation API:</p>
		<input type="button" id="go" value="Click Me To View Your Location" />

		<p id = "lat">Latitude:</p>
		<p id = "long">Longitude:</p>
		
	</div>

</body>
</html>
